<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="mb-4 text-center">Formulario de Notas</h1>
        <form method="POST" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <input type="number" class="form-control" name="nota1" placeholder="Nota 1" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="nota2" placeholder="Nota 2" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="nota3" placeholder="Nota 3" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="asistencia" placeholder="Asistencia (%)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        {% if promedio is not none %}
        <div class="mt-4 text-center">
            <p class="fw-bold">Promedio: {{ promedio }}</p>
            <p class="fw-bold">Estado: {{ estado }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>

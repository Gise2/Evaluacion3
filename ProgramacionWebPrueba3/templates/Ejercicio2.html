<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="mb-4 text-center">Formulario de Nombres</h1>
        <form method="POST" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre1" placeholder="Nombre 1" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre2" placeholder="Nombre 2" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre3" placeholder="Nombre 3" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        {% if nombre_largo is not none %}
        <div class="mt-4 text-center">
            <p class="fw-bold">El nombre con mayor cantidad de caracteres es: {{ nombre_largo }}</p>
            <p class="fw-bold">Cantidad de caracteres: {{ cantidad_caracteres }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
